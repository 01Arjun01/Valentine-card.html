<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      background: rgba(0, 0, 0, 0.25);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      min-height: 60px;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #ff2f5e;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>

  <!-- üéµ BACKGROUND MUSIC -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1 id="title">Hey ‚ù§Ô∏è</h1>
    <p id="message">I have something to tell you...</p>
    <button onclick="nextStep()">Next ‚ù§Ô∏è</button>
  </div>

  <script>
    const messages = [
      "I just wanted you to know...",
      "You make my days brighter ‚òÄÔ∏è",
      "You make me smile without trying",
      "Being with you feels like home üè°",
      "And honestly...",
      "I‚Äôm really lucky to have you üíñ",
      "Will you be my Valentine? üíò"
    ];

    let step = 0;
    let musicStarted = false;

    function nextStep() {
      // üéµ START MUSIC ON FIRST CLICK (REQUIRED FOR MOBILE)
      const music = document.getElementById("bgMusic");
      if (!musicStarted) {
        music.volume = 0.5;
        music.play().catch(() => {});
        musicStarted = true;
      }

      // ‚û°Ô∏è SHOW NEXT MESSAGE
      if (step < messages.length) {
        document.getElementById("message").innerText = messages[step];
        step++;
      } else {
        document.querySelector("button").style.display = "none";
      }
    }
  </script>

</body>
</html>
