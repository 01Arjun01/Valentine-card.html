<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine Builder üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .box {
      background: rgba(0,0,0,0.25);
      padding: 25px;
      border-radius: 20px;
      width: 90%;
      max-width: 420px;
      animation: fadeIn 1s ease;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin: 8px 0;
      font-size: 16px;
    }

    textarea {
      height: 100px;
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #ff2f5e;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>

<!-- üéµ MUSIC -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="box" id="builder">
  <h2>üíñ Valentine Builder</h2>

  <input id="from" placeholder="Your name" />
  <input id="to" placeholder="Partner's name" />

  <textarea id="messages" placeholder="Write messages (one per line)"></textarea>

  <button onclick="generateLink()">Generate Love Link ‚ù§Ô∏è</button>

  <p id="link" style="word-break: break-all; margin-top: 10px;"></p>
</div>

<div class="box" id="player" style="display:none;">
  <h2 id="title"></h2>
  <p id="text"></p>
  <button onclick="next()">Next ‚ù§Ô∏è</button>
</div>

<script>
  const params = new URLSearchParams(window.location.search);

  const from = params.get("from");
  const to = params.get("to");
  const msg = params.get("msg");

  const player = document.getElementById("player");
  const builder = document.getElementById("builder");

  let messages = [];
  let step = 0;
  let musicStarted = false;

  if (from && to && msg) {
    builder.style.display = "none";
    player.style.display = "block";

    messages = decodeURIComponent(msg).split("|");
    document.getElementById("title").innerText = `Hey ${to} ‚ù§Ô∏è`;
    document.getElementById("text").innerText = messages[0];
    step = 1;
  }

  function generateLink() {
    const fromVal = document.getElementById("from").value.trim();
    const toVal = document.getElementById("to").value.trim();
    const msgVal = document.getElementById("messages").value
      .split("\n")
      .map(m => m.trim())
      .filter(Boolean)
      .join("|");

    if (!fromVal || !toVal || !msgVal) {
      alert("Please fill everything ‚ù§Ô∏è");
      return;
    }

    const url =
      `${location.origin}${location.pathname}` +
      `?from=${encodeURIComponent(fromVal)}` +
      `&to=${encodeURIComponent(toVal)}` +
      `&msg=${encodeURIComponent(msgVal)}`;

    document.getElementById("link").innerHTML =
      `üíå Share this link:<br><a style="color:white" href="${url}">${url}</a>`;
  }

  function next() {
    const music = document.getElementById("bgMusic");

    if (!musicStarted) {
      music.volume = 0.5;
      music.play().catch(() => {});
      musicStarted = true;
    }

    if (step < messages.length) {
      document.getElementById("text").innerText = messages[step];
      step++;
    } else {
      document.getElementById("text").innerHTML =
        "üí•üíñüíò<br>Happy Valentine‚Äôs Day!";
      document.querySelector("#player button").style.display = "none";
    }
  }
</script>

</body>
</html>
