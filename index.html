<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine Builder üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .box {
      background: rgba(0,0,0,0.25);
      padding: 25px;
      border-radius: 20px;
      width: 90%;
      max-width: 420px;
      animation: fadeIn 1s ease;
      z-index: 2;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin: 8px 0;
      font-size: 16px;
    }

    textarea { height: 100px; }

    button {
      margin: 10px;
      padding: 12px 22px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
    }

    button:hover { background: #ff2f5e; }

    .choices button {
      background: #ffb3c6;
      color: #800020;
      font-weight: bold;
    }

    .heart {
      position: fixed;
      font-size: 24px;
      animation: floatUp 3s ease forwards;
      pointer-events: none;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      animation: confettiFall 3s linear forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-300px); opacity: 0; }
    }

    @keyframes confettiFall {
      from { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      to { transform: translateY(600px) rotate(720deg); opacity: 0; }
    }
  </style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="box" id="builder">
  <h2>üíñ Valentine Builder</h2>
  <input id="from" placeholder="Your name" />
  <input id="to" placeholder="Partner's name" />
  <textarea id="messages" placeholder="Messages (one per line)"></textarea>
  <button onclick="generateLink()">Generate Love Link ‚ù§Ô∏è</button>
  <p id="link" style="word-break: break-all;"></p>
</div>

<div class="box" id="player" style="display:none;">
  <h2 id="title"></h2>
  <p id="text"></p>
  <button id="nextBtn" onclick="next()">Next ‚ù§Ô∏è</button>

  <div class="choices" id="choices" style="display:none;">
    <p><strong>Will you be my Valentine? üíò</strong></p>
    <button onclick="celebrate()">Yes üíñ</button>
    <button onclick="celebrate()">Of course üòç</button>
  </div>
</div>

<script>
  const params = new URLSearchParams(location.search);
  const from = params.get("from");
  const to = params.get("to");
  const msg = params.get("msg");

  const builder = document.getElementById("builder");
  const player = document.getElementById("player");

  let messages = [];
  let step = 0;
  let musicStarted = false;

  if (from && to && msg) {
    builder.style.display = "none";
    player.style.display = "block";

    messages = decodeURIComponent(msg).split("|");
    document.getElementById("title").innerText = `Hey ${to} ‚ù§Ô∏è`;
    document.getElementById("text").innerText = messages[0];
    step = 1;
  }

  function generateLink() {
    const f = fromInput();
    const t = toInput();
    const m = messagesInput();

    if (!f || !t || !m) {
      alert("Please fill everything ‚ù§Ô∏è");
      return;
    }

    const url =
      `${location.origin}${location.pathname}` +
      `?from=${encodeURIComponent(f)}` +
      `&to=${encodeURIComponent(t)}` +
      `&msg=${encodeURIComponent(m)}`;

    document.getElementById("link").innerHTML =
      `üíå Share this link:<br><a style="color:white" href="${url}">${url}</a>`;
  }

  function next() {
    startMusic();

    if (step < messages.length) {
      document.getElementById("text").innerText = messages[step];
      step++;
    } else {
      document.getElementById("text").style.display = "none";
      document.getElementById("nextBtn").style.display = "none";
      document.getElementById("choices").style.display = "block";
    }
  }

  function startMusic() {
    const music = document.getElementById("bgMusic");
    if (!musicStarted) {
      music.volume = 0.5;
      music.play().catch(() => {});
      musicStarted = true;
    }
  }

  function celebrate() {
    for (let i = 0; i < 30; i++) createHeart();
    for (let i = 0; i < 40; i++) createConfetti();

    document.getElementById("choices").innerHTML =
      "<h2>üíñüí• Happy Valentine‚Äôs Day üí•üíñ</h2>";
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "0px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
  }

  function createConfetti() {
    const conf = document.createElement("div");
    conf.className = "confetti";
    conf.style.left = Math.random() * 100 + "vw";
    conf.style.background = ["#ff4d6d","#fff","#ffb3c6"][Math.floor(Math.random()*3)];
    document.body.appendChild(conf);
    setTimeout(() => conf.remove(), 3000);
  }

  function fromInput() { return document.getElementById("from").value.trim(); }
  function toInput() { return document.getElementById("to").value.trim(); }
  function messagesInput() {
    return document.getElementById("messages").value
      .split("\n").map(m => m.trim()).filter(Boolean).join("|");
  }
</script>

</body>
</html>
